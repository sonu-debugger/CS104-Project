<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Entry Form to Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Enter Name</h2>

    <!-- Form to enter the name -->
    <form id="nameForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Replace the submit input with a button -->
        <button type="button" id="submitBtn">Add Name</button>
    </form>

    <h2>Names Table</h2>
    <!-- Table where the name will be displayed -->
    <table id="nameTable">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Name data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Function to handle the button click
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Get the name input value
            const name = document.getElementById('name').value;

            // If the name is not empty, add it to the table
            if (name.trim() !== "") {
                const table = document.getElementById('nameTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                // Insert a new cell and add the name into it
                const cell = newRow.insertCell(0);
                cell.textContent = name;

                // Clear the form input
                document.getElementById('nameForm').reset();
            } else {
                alert("Please enter a name.");
            }
        });
    </script>
</body>
</html>
